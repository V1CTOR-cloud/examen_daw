name: ENANA

on: [push]

jobs:
  ci_herida_leve_vive:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: PHPUnit Tests
      uses: php-actions/phpunit@v1
      env:
        TEST_NAME: enanaTest
      with:
        configuration: test/phpunit.xml
        args: --coverage-text

  ci_herida_leve_muere:
    runs-on: ubuntu-latest
    needs: ci_herida_leve_vive

    steps:
    - uses: actions/checkout@v2
    - name: PHPUnit Tests
      uses: php-actions/phpunit@v1
      env:
        TEST_NAME: enanaTest
      with:
        configuration: test/phpunit.xml
        args: --coverage-text



